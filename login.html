<body class="bodyindex">
    <nav>
        <a href="index.html">Inicio</a>
        <a href="info.html">Info</a>
        <a href="login.html">Login</a>
        <a href="contact.html">Contacto</a>
        <a href="#" class="tema" onclick="tema()">Cambiar Tema</a>
    </nav>
    <div class="principal">
        <div class="lateralizquierdo">
        </div>
        <div class="lateralderecho">
            <div class="titulo">
                <h1>
                    Emanuel Horacio Ramirez
                </h1>
                <h2>
                    Curriculum Vitae
                </h2>
            </div>
            <h3>
                <i class="fa-solid fa-right-to-bracket"></i>
                Login:
            </h3>
            <form action="contacto" method="post">
                <label for="email">
                    E-mail
                </label>
                <input type="email" name="email" placeholder="Usuario / E-mail" autofocus required/>
                <br>
                <label>
                    Contraseña
                </label>
                <input type="password" name="password" placeholder="Tu Contraseña" required />
                <br>
                <input type="reset" class="boton" value="Borrar Todo" />
                <input type="submit" class="boton" value="Enviar" />
                <input type="button" class="boton" value="Volver Atras" onclick="window.location.href = 'index.html'" />
            </form>
            <iframe src="footer.html" title="footeriframe" class="footeriframe" frameborder="0"></iframe>
        </div>
    </div>
</body>
